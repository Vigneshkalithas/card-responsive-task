<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Archivo+Black&family=Bree+Serif&family=DM+Serif+Display&family=Exo:wght@200&family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&family=Poppins:wght@200&family=Prata&family=Rajdhani:wght@300&family=Righteous&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/b1472e4f02.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <div class="card">

        <div class="img-container">
             <img src="./image-product-desktop.jpg" alt="image-desktop" class="image-desktop"/>
             <img src="./image-product-mobile.jpg" alt="image-mobile" class="image-mobile"/>
        </div>

        <div class="text-container">
            <p class="perfume">PERFUME</p>
            <h4 class="gabrielle">Gabrielle<br/>Essene Eau<br/>De Parfum</h4>
            <h4 class="gabrielle-mobile">Gabrielle Essene <br/>Eau De Parfum</h4>
            <p class="para">A floral, Solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator
                for the House of CHANEL
            </p>
            <h1 class="price">$149.99<span>$169.99</span></h1>
            <div>
                <button class="button"><span class="mx-1"><i class="fa-solid fa-cart-shopping"></i></span>Add to Cart</button>
            </div>
        </div>

           
        </div>

    </div>
  
    <script src="./script.js"></script>
</body>
</html>
